<!DOCTYPE html>
<html>
	<head>
        <title>Chtr</title>
        <link rel="stylesheet" href="chtr.css" />
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script src="chtr.js"></script>
        <!--[if !IE 7]>
          <style type="text/css">
            #wrap {display:table;height:100%}
          </style>
        <![endif]-->
	</head>
	<body> 
    <div id="wrap">
      <div id="main">
        <div class="chat-wrapper">
              <div class="chat-scroll">
                <table id='chat-box'>
                  <tbody>
                    <tr>
                      <td><p id="welcome">Welcome to the chat</p></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
      </div>
    </div>
    <div id="footer">
      <form id='chat-form'>
        <input type="input" autocomplete="off" id="chat-input">
      </form>
    </div>
	</body>
</html>
