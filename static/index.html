<!DOCTYPE html>
<html>
	<head>
        <title>Chtr</title>
        <link rel="stylesheet" href="chtr.css" />
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script src="chtr.js"></script>
	</head>
	<body>   
        <div class="chat-wrapper">
          <div class="chat-scroll">
            <table id='chat-box'>
              <tbody>
                <tr>
                  <td><p class="msg-text">Welcome to the chat</p></td>
                </tr>
              </tbody>
            </table>
          </div>
          <form id='chat-form'>
            <input type="input" autocomplete="off" id="chat-input">
          </form>
        </div>
	</body>
</html>
